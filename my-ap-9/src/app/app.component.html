<div class="container">
  <div class="row my-3">
    <div class="col-12 col-md-8 offset-md-2 text-white bg-dark p-3 rounded">
      <h5 class="display-5 text-muted">Exercice Bind Components</h5>
      <hr>
      <div class="row">
        <div class="col-4">
          <app-game-control (start)="onHandleStartCounting()" (pause)="onHandlePauseCounting()" (reset)="onHandleResetCounting()"></app-game-control>
        </div>
        <div class="col-8">
          <div class="row">
            <div class="col text-center">
              <app-game-odd *ngFor="let number of oddNumbers" [number]="number"></app-game-odd>
            </div>
            <div class="col text-center">
              <app-game-even *ngFor="let number of evenNumbers" [number]="number"></app-game-even>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
