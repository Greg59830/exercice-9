<div class="row my-2">
    <div class="col">
        <button class="btn btn-outline-success w-100" (click)="onStart()"><i class="bi bi-play"></i></button>
    </div>
    <div class="col">
        <button class="btn btn-outline-secondary w-100" (click)="onPause()"><i class="bi bi-pause"></i></button>
    </div>
    <div class="col">
        <button class="btn btn-outline-warning w-100" (click)="onReset()"><i class="bi bi-arrow-clockwise"></i></button>
    </div>
</div>
